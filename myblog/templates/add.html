<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>添加评论</title>
    </head>
    <body>
        <center>
            {% include "head.html" %}
            <h3>添加评论</h3>
            <form action="{% url 'add' %}" method="post">
            <input type="hidden" name="artid" value="{{ article.id}}"/>
            {% csrf_token %}
            <table width="500" border="0">
               <tr>
                   <td>昵称：</td>
                 <td><input type="text" name="author"/></td>
               </tr>
               <tr>
                   <td>评论：</td>
                   <td><textarea name="content" style="height:300px;width:400px"></textarea></td>
               </tr>
               <tr>
                   <td>
                    <input type="submit" value="确定"/>
                   </td>
               </tr>
            </table>
            </form>
        </center>
    </body>
</html>
